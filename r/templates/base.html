{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!--<script src='https://kit.fontawesome.com/a076d05399.js'></script>--> 

   <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
   <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
   <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
   <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
   <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
   <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
   <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
   

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <style>
        
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
  </head>
  <body>
    <header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="  box-shadow: 5px 5px 5px grey; background-color: rgb(78, 106, 184);
  ">
    <a class="navbar-brand" href="#" style="font-family: cursive;  text-shadow: 2px 2px 4px #000000; color: white;
    "> <b>MemZS</b> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">


        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_quote' %}">Text</a>
        </li>

  <li class="nav-item">
    <form class="form-inline mt-2 mt-md-0">
      <a class="btn my-2 my-sm-0" type="submit"><i class="fa fa-search" data-toggle="modal" data-target="#exampleModal" >Search</i></a>
    </form>  </li>


      </ul>

      <button class="btn btn-sm btn-default " style="border-radius: 25px; box-shadow: 4px 4px 5px black;" ><a class="nav-link" href="{% url 'login' %}">Login</a></button>

      
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>
</header>

   
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ml-auto" id="exampleModalLongTitle"><i class="bx bxs-help-circle bx-lg bx-border-circle bx-flashing "></i>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
    
          <form id="search-form" class="form-inline" method="post" action="{% url 'disp'%}">
            {% csrf_token %}

            <div class="form-group">
                <div class="input-group col-md-12">
                  <input type="text" name="keyword" class="form-control" placeholder="Enter the word to serch" required>
                </div>
            </div>


            <button class="btn search-btn" type="submit"><i class="fa fa-search" data-toggle="modal" data-target="#exampleModalLong" >Search</i></button>
          </form>
          
          </div>
 
      </div>
      <div class="modal-footer">
        <a href="/">Close</a>
      </div>
    </div>
  </div>
</div>






{% block content %}

{%endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
